{% extends "posts/post_base.html" %}
{%load staticfiles %}
{% load material_form %}
{% block title %}Actualizar Perfil{% endblock %}
{% block script %}{% endblock %}
{% block body %}

<div class="row">
  <div class="animated bounceIn">


  <div class="col s12 m6 l3"><p></p></div>
  <div class="col s12 m6 l6">
      <div id="login-page" class="row">
        <div class="col s12 z-depth-6 card-panel grey lighten-2">
          <div class="row">
            <div class="input-field col s12 center">
              <!-- <img src="http://w3lessons.info/logo.png" alt="" class="responsive-img valign profile-image-login"> -->
              <h4 class="center login-form-text">Actualizar Post</h4>
            </div>
          </div>
          <form method="POST" name="registro">
            {% csrf_token %}
            <div class="row">
              <div class="col s12">
                <div class="col s12 m4 l12">
                  <div class="row margin">
                    {% form form=form %}{% endform %}
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s3">
                <!-- <a href="login.html" class="btn waves-effect waves-light col s12">Login</a> -->

              </div>
              <div class="input-field col s6">
                <!-- <a href="login.html" class="btn waves-effect waves-light col s12">Login</a> -->
                <button class="btn waves-effect white col s12 black-text" type="submit" name="action">Crear
                  <i class="material-icons prefix">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

</div>
</div>
</div>
{% endblock %}
