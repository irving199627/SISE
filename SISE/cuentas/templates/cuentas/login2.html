{% extends 'base2.html' %}
{% load staticfiles %}
{% block title %}Login{% endblock%}
{% block link %}
<link rel="stylesheet" href="{% static 'sise/css/animate.css'%}">
<link rel="stylesheet" href="{%static 'sise/css/estilo_login.css' %}">
{%endblock%}
{% block body %}
<div class="row">
  <div class="col s12 m6 l4"><p></p></div>
  <div class="animated bounceIn">


    <div class="col s12 m6 l4">
      <div id="login-page" class="row">
        <div class="col s12 z-depth-6 card-panel">
          <form method="POST">
            {% csrf_token %}

            <div class="row">
              <div class="input-field col s12 center">
                <!-- <img src="http://w3lessons.info/logo.png" alt="" class="responsive-img valign profile-image-login"> -->
                <h5 class="left login-form-text">Iniciar Sesión!</h5>
              </div>
            </div>
            <div class="row margin">
              <div class="input-field col s12">
                <i class="material-icons prefix" id="colors2">person_outline</i>

                <input class="validate" id="email" type="text" class="validate" name="username">
                <label for="email" class="center-align">Usuario</label>
              </div>
            </div>
            <div class="row margin">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input id="pw" type="password" class="validate" name="password">
                <label for="pw">Contraseña</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <!-- <a href="login.html" class="btn waves-effect waves-light col s12">Login</a> -->
                <button class="btn waves-effect green lighten-3 col s12 black-text" type="submit" name="action">Iniciar Sesión
                  <i class="material-icons prefix">send</i>
                </button>
              </div>
            </div>
            <div class="row">

              <div class="input-field col s6 m6 l6">
                  <p class="margin left-align medium-small"><a id="olvidaste" href="{% url 'cuentas:reset_password' %}">Olvidó su contraseña?</a></p>
              </div>
            </div>

          </form>
        <!--  -->
        <!--  -->
        </div>
      </div>
    </div>
  </div>
  </div>
</div>

{% endblock%}
