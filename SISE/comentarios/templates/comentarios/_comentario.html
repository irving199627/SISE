<div class="post-media">

  <h3>{{ comentario.comentario_html|safe }}</h3>
  <div class="media-body">
    <h5 class="media-heading">
			<span class="username">
				<a href="{% url 'comentarios:for_user' username=post.user.username %}">@{{ comentario.user.username }}</a>
			</span>
			<time class="time">
				<a href="{% url 'comentario:single' username=post.user.username pk=post.pk %}">{{ comentario.created_at }}</a></time>
				{{comentario.created_at}}

		  </h5>




		   <div class="media-footer">

    			{% if user.is_authenticated and post.user == user and not hide_delete %}

    				<a href="{% url 'comentarios:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
    					<span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
    					<span class="text-danger icon-label">Eliminar</span>
    				</a>
            <a href="{% url 'comentarios:update' pk=post.pk %}" title="update" class="btn btn-simple">
    					<span class="glyphicon glyphicon-pencil text-warning" aria-hidden="true"></span>
    					<span class="text-warning icon-label">Editar</span>
    				</a>
			    {% endif %}
		   </div>
  </div>
</div>
